<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
<div class="container">

    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>

    <h1>Calculator</h1>

    <p>Ping Pong</p>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button class="btn-success" type="submit">Submit</button>
    </form><br>

    <p>Sign-up</p>
    <form id ="signup">
        <label for "email">Enter your email:</label>
        <input id="email" type="text">
        <button class="btn-success" type="submit">Submit</button>
    </form><br>

    <p>Basic Calculator</p>
    <form id="basicCalc-form">
      <label for="num1">Enter a number:</label>
      <input id="num1" type="number">
      <label for="num2">Enter second number:</label>
      <input id="num2" type="number">
      <select class="form-control" id="operation">
        <option>add</option>
        <option>subtract</option>
        <option>multiply</option>
        <option>divide</option>
      </select>
      <button class="btn-success" type="submit">Calculate</button>
    </form>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>
    <ul id="solution"></ul>
  </div>

  </body>
</html>
